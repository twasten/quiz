<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Ваши политические координаты</h1>
    <div id="graph" style="width: 100%; height: 100vh;"></div>
    <script>
    const data = [
    {
    mode: "markers",
    marker: { size: 10, color: "yellow" },
    type: "scatter3d",
    x: [coordinates.x],
    y: [coordinates.y],
    z: [coordinates.z],

    },
    {
    mode: "markers",
    marker: { size: 10, color: "blackbrown" },
    type: "scatter3d",
    x: [-21],
    y: [24],
    z: [24],
    text: "Фашизм",
    hoverinfo: "text"
    },
    {
    mode: "markers",
    marker: { size: 10, color: "red" },
    type: "scatter3d",
    x: [-24],
    y: [-24],
    z: [24],
    text: "Коммунизм",
    hoverinfo: "text"
    },
    {
    mode: "markers",
    marker: { size: 10, color: "blue" },
    type: "scatter3d",
    x: [24],
    y: [-6],
    z: [-18],
    text: "Либерализм",
    hoverinfo: "text"
    },
    {
    mode: "markers",
    marker: { size: 10, color: "black" },
    type: "scatter3d",
    x: [-21],
    y: [-24],
    z: [-24],
    text: "Анархизм",
    hoverinfo: "text"
    },
    {
    mode: "markers",
    marker: { size: 10, color: "purple" },
    type: "scatter3d",
    x: [9],
    y: [-15],
    z: [12],
    text: "Соц.-либерализм",
    hoverinfo: "text"
    },
    {

    mode: "markers",
    marker: { size: 10, color: "green" },
    type: "scatter3d",
    x: [-12],
    y: [18],
    z: [21],
    text: "Соц.-консерватизм",
    hoverinfo: "text"
    },

    {
    mode: "lines",
    line: { color: "blue", width: 3 },
    type: "scatter3d",
    x: [8, -8],
    y: [-8, -8],
    z: [-8, -8],
    text: "X",
    hoverinfo: "text"
    },

    {
    mode: "lines",
    line: { color: "red", width: 3 },
    type: "scatter3d",
    x: [-8, -8],
    y: [-8, -8],
    z: [-8, 8],
    text: "Z",
    hoverinfo: "text"
    },

    {
    mode: "lines",
    line: { color: "green", width: 3 },
    type: "scatter3d",
    x: [-8, -8],
    y: [-8, 8],
    z: [-8, -8],
    text: "Y",
    hoverinfo: "text"
    }

    ];
    const layout = {
    scene: {
    xaxis: {
    range: [-24, 24],
    title: 'Индивидуализм(x)-Коллективизм(-x)',
    showgrid: true,
    zeroline: true,
    mirror: true,
    linecolor: 'blue',
    linewidth: 4,
    titlefont: { color: 'blue' },

    },
    yaxis: {
    range: [-24, 24],
    title: 'Интернационализм(-y)-Национализм(y)',
    showgrid: true,
    zeroline: true,
    mirror: true,
    linecolor: 'green',
    linewidth: 4,
    titlefont: { color: 'green' },
    },
    zaxis: {
    range: [-24, 24],
    title: 'Либертарианство(-z)-Авторитаризм(z)',
    showgrid: true,
    zeroline: true,
    mirror: true,
    linecolor: 'red',
    linewidth: 4,
    titlefont: { color: 'red' },

    },
    aspectratio: { x: 1, y: 1, z: 1 },
    camera: {
    eye: { x: 1.5, y: 1.5, z: 1.5 }
    }
    },
    margin: {
    l: 0,
    r: 0,
    b: 0,
    t: 0
    },
    };

    Plotly.newPlot('graph', data, layout);
    }
    </script>
</body>
</html>

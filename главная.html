<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Политический тест - Начало</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .welcome-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .start-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .start-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Тест политических координат</h1>
        <p>Этот тест поможет определить ваши политические взгляды в трехмерном пространстве. Ответьте на 45 вопросов, и вы увидите, как ваши взгляды соотносятся с основными политическими идеологиями.</p>
        <p>Тест анонимен, результаты будут видны только вам.</p>
        <button class="start-btn" onclick="location.href='тест.html'">Начать тест</button>
    </div>
</body>
</html>
